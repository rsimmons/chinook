<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chinook Example Programs</title>
    <style type="text/css">
body {
  font-family: sans-serif;
  padding: 0 10px;
}

#columns {
  display: flex;
}

#left-column {
  flex: none;
}

#right-column {
  flex: auto;
  padding-left: 1em;
}

#program-list {
  list-style-type: none;
  padding: 0;
  margin: 0;
}

#helper-funcs {
  margin-top: 1em;
}

#program-source {
  font-family: monospace;
  white-space: pre;
  padding: 1em;
  background-color: #eee;
}

    </style>
  </head>
  <body>
    <h1>Chinook Example Programs</h1>
    <div id="columns">
      <div id="left-column">
        <ul id="program-list">
        </ul>
      </div>
      <div id="right-column">
        <div id="program-source"></div>
        <div id="helper-funcs">
          The implementation of "helper functions" used in the examples (showString(), mouseClickEvts(), etc.) can be found <a href="https://github.com/rsimmons/chinook/blob/master/src/programs.js">here</a>.
        </div>
      </div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
